<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todolist</title>
    <link rel="stylesheet" href="todolist.css" />
  </head>
  <body>
    <h2>dailist</h2>

    <div class="upcoming-tasks">
      <h4>Upcoming</h4>
      <div class="tasks-to-be-done">
        <div>Working on a project</div>
        <div>Doing Homework</div>
        <div>Learn</div>
        <div>Phone My Mom</div>
        <div>Read a Book</div>
      </div>
    </div>

    <div class="finished-tasks">
      <h4>Finished</h4>
      <div class="tasks-done">
        <div>College</div>
        <div>Workout</div>
      </div>
    </div>

    <button class="add-task">+</button>
  </body>
</html>
